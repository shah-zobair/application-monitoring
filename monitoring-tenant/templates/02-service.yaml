---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: kube-state-metrics
    app.kubernetes.io/version: v1.9.7
    monitoring: "true"
  name: kube-state-metrics
  namespace: {{ .Values.monitoring_namespace }}
spec:
  clusterIP: None
  ports:
  - name: https-main
    port: 8443
    targetPort: https-main
  - name: https-self
    port: 9443
    targetPort: https-self
  selector:
    app.kubernetes.io/name: kube-state-metrics
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: prometheus-example-app
    monitoring: "true"
  name: prometheus-example-app
  namespace: {{ .Values.monitoring_namespace }}
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
    name: web
  selector:
    app: promethe
---
apiVersion: v1
kind: Service
metadata:
  name: sample-monitoring-app
  namespace: {{ .Values.monitoring_namespace }}
  labels:
    app: sample-monitoring-app
    service: sample-monitoring-app
    monitoring: "true"
spec:
  ports:
  - port: 8080
    name: web
    targetPort: 8080
  selector:
    app: sample-monitoring-app
